<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Graph Origami</title>
    <link rel="stylesheet" href="slides.css" />
  </head>
  <body tabindex="-1" autofocus>
    <div class="slideContainer" style="padding: 7%">
      <div class="slide titleSlide">
        <figure>
          <img src="assets/bird.svg" style="width: 200px;">
        </figure>
        <h1>Graph Origami</h1>
      </div>
    </div>

    <div class="slideContainer">
      <div class="slide figures noCaption">
        <figure>
          <img src="assets/artifact.svg" style="width: 50vw;" />
        </figure>
      </div>
    </div>

    <div class="slideContainer">
      <div class="slide figures noCaption">
        <figure>
          <img src="assets/sourceAndResult.svg" style="width: 50vw;" />
        </figure>
      </div>
    </div>

    <div class="slideContainer">
      <div class="slide figures" style="grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(2, 1fr);">
        {{ map(assets/heart, =>`<div class="heart">{{@value}}</div>`) }}
      </div>
    </div>

    <div class="slideContainer">
      <div class="slide figures ">
        <figure>
          <img src="site.yaml.svg" />
        </figure>
        <figcaption>Desired graph for the About Us website</figcaption>
      </div>
    </div>

    <div class="slideContainer">
      <div class="slide figures two-up">
        <pre><code>{{ team.yaml }}</code></pre>
        <figcaption>Array of people in team.yaml</figcaption>

        <figure>
          <img src="team.yaml.svg" />
        </figure>
        <figcaption>Graph representation</figcaption>
      </div>
    </div>

    <div class="slideContainer">
      <div class="slide figures two-up">
        <figure>
          <img src="team.yaml.svg" />
        </figure>
        <figcaption>Want to transform this data graph…</figcaption>

        <figure>
          <img src="site.yaml.svg" />
        </figure>
        <figcaption>…into this website graph</figcaption>
      </div>
    </div>

    <div class="slideContainer">
      <div class="slide figures two-up">
        <figure>
          <img src="team.yaml.svg" />
        </figure>
        <figcaption>Team graph</figcaption>

        <figure>
          <img src="greetings.svg" />
        </figure>
        <figcaption>Greetings graph</figcaption>
      </div>
    </div>

    <div class="slideContainer">
      <div class="slide figures three-up">
        <figure>
          <img src="team.yaml.svg" />
        </figure>
        <figcaption>Source form has numbers as keys</figcaption>

        <figure>
          <img src="teamByName.svg" />
        </figure>
        <figcaption>Use names as keys</figcaption>

        <figure>
          <img src="team.svg" />
        </figure>
        <figcaption>Map values to HTML and add extension</figcaption>
      </div>
    </div>

    <div class="slideContainer">
      <div class="slide figures three-up">
        <figure class="textAndImage">
          <pre><code>Hello, \{{name}}!</code></pre>
          <img src="personTemplate.yaml.svg" />
        </figure>
        <figcaption>Graph for a person template…</figcaption>
        <figure class="textAndImage">
          <pre><code>&nbsp;</code></pre>
          <img src="firstPerson.svg" />
        </figure>
        <figcaption>…combines with graph for a single person…</figcaption>
        <figure class="textAndImage">
          <pre><code>Hello, {{team.yaml/0/name}}!</code></pre>
          <img src="personText.yaml.svg" />
        </figure>
        <figcaption>
          …to create graph that flattens to final text</code>
        </figcaption>
      </div>
    </div>

    <div class="slideContainer">
      <div class="slide figures three-up">
        <figure class="textAndImage">
          <pre><code>&lt;h1>About Us&lt;/h1>
\{{ map team.yaml, =>`&lt;li>\{{name}}&lt;/li>` }}</code></pre>
          <img src="indexTemplate.yaml.svg" />
        </figure>
        <figcaption>Graph for an index page template…</figcaption>
        <figure class="textAndImage">
          <pre><code>&nbsp;</code></pre>
          <img src="team.yaml.svg" />
        </figure>
        <figcaption>…combines with graph for the team…</figcaption>
        <figure class="textAndImage">
          <pre><code>&lt;h1>About Us&lt;/h1>
{{ map team.yaml, =>`&lt;li>{{name}}&lt;/li>
` }}</code></pre>
          <img src="indexText.yaml.svg" />
        </figure>
        <figcaption>
          …to create graph that flattens to final text
        </figcaption>
      </div>
    </div>

    <div class="slideContainer">
      <div class="slide figures noCaption">
        <figure>
          <img src="siteWithAvatars.yaml.svg" />
        </figure>
      </div>
    </div>
  </body>
</html>
