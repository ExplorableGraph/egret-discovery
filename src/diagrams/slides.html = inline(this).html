<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Graph Origami</title>
    <link rel="stylesheet" href="slides.css" />
  </head>
  <body>
    <div class="slideContainer">
      <div class="slide" style="align-content: center; aspect-ratio: 1; grid-template-rows: auto auto; justify-items: center;">
        <img src="assets/bird.svg" style="width: 200px;">
        <h1>Graph Origami</h1>
      </div>
    </div>

    <div class="slideContainer">
      <div class="slide figures">
        <figure>
          <img src="svgs/full-site.svg" />
        </figure>
        <figcaption>Desired graph for a website</figcaption>
      </div>
    </div>

    <div class="slideContainer">
      <div class="slide figures two-up">
        <pre><code>{{ yaml parse team.yaml }}</code></pre>
        <figcaption>Array of people in team.yaml</figcaption>

        <figure>
          <img src="svgs/1-team.svg" />
        </figure>
        <figcaption>Graph representation</figcaption>
      </div>
    </div>

    <div class="slideContainer">
      <div class="slide figures three-up">
        <figure>
          <img src="svgs/1-team.svg" />
        </figure>
        <figcaption>Start: numbers as keys (arrow labels)</figcaption>

        <figure>
          <img src="svgs/2-byName.svg" />
        </figure>
        <figcaption>Use names as keys</figcaption>

        <figure>
          <img src="svgs/3-site.svg" />
        </figure>
        <figcaption>Map values (box contents) to HTML</figcaption>
      </div>
    </div>

    <div class="slideContainer">
      <div class="slide figures two-up">
        <figure style="grid-template-rows: minmax(0, 2fr) minmax(0, 1fr)">
          {{ svg personTemplate.yaml }} {{ svg team.yaml/0 }}
        </figure>
        <figcaption>Graphs for person template and a single person</figcaption>
        <figure>
          <img src="svgs/personText.svg" />
          <pre><code>Hello, {{team.yaml/0/name}}!</code></pre>
        </figure>
        <figcaption>
          Resulting text graph concatenates to final result</code>
        </figcaption>
      </div>
    </div>

    <div class="slideContainer">
      <div class="slide figures two-up">
        <figure style="grid-template-rows: minmax(0, 1fr) minmax(0, 3fr)">
          {{ svg indexTemplate.yaml }} {{ svg teamByName }}
        </figure>
        <figcaption>Graphs for index template and the whole team</figcaption>
        <figure>
          <img src="svgs/indexText.svg" />
          <pre><code>About Us
{{ map team.yaml, =>`{{name}}
` }}</code></pre>
        </figure>
        <figcaption>
          Resulting text graph concatenates to final result
        </figcaption>
      </div>
    </div>

    <div class="slideContainer">
      <div class="slide figures">
        <figure>
          <img src="svgs/siteWithAvatars.svg" />
        </figure>
        <figcaption>Graph with avatars</figcaption>
      </div>
    </div>
  </body>
</html>
