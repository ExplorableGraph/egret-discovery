- id: Alice
  name: Alice Wijaya
  location: Jakarta
  position: Experience Designer
  bio: |
    Alice opens the line of communication between clients, customers, and
    businesses to get projects done. With over 15 years in both public and
    private sectors, she has experience in management consultation, team
    building, professional development, strategic implementation, and company
    collaboration. She has a passion for helping people and businesses succeed,
    and is always looking for ways to improve the world.
- id: Bob
  name: Bob Cardenas
  location: Lima
  position: Administrator
  bio: |
    Bob is an Administrative Assistant with eight years of experience working
    alongside the executive team of a Fortune 500 company. He specializes in
    administrative technology and is responsible for educating other employees
    on using progressive systems and applications, including accounting
    software, mass communication procedures and organizational apps. He is a
    powerful force in the workplace and uses his positive attitude and tireless
    energy to encourage others to work hard and succeed. In his free time, Luis
    likes to hike and kayak.
- id: Carol
  name: Carol Davenhall
  location: Los Angeles
  position: President
  bio: |
    After working as a manager for numerous startups over the years, I decided
    to take the plunge and start a business of my own. I love the challenges I
    face as a entrepreneur, and it didn't take long for me to discover that this
    was my calling. I feel that I have the ability to create a business that is
    both profitable and sustainable.
- id: Ines
  name: Ines Silva
  location: Lisbon
  position: Editor
  bio: |
    Ines Silva received her B.S. in Behavioral Science in 2017. It was during
    university that she developed her passion for writing and translating. She
    has worked with clients in the public and private sectors, including the
    United States Department of Transportation, the United States Department of
    Energy, the National Aeronautics and Space Administration, and the National
    Science Foundation. She has also worked with clients in the private sector,
    including the National Council of the American Chamber of Commerce, the
    National Association of Manufacturers, and the National Association of
    Manufacturers of America.
- id: Jenny
  name: Jenny Nguyen
  location: Hanoi
  position: Visual Designer
  bio: |
    Having been an art student for 11 years, I constantly explore various
    disciplines to broaden my own artistic pursuits, integrating a fine art
    background with design studies and illustration. My current areas of
    interest and exploration are my Vietnamese culture, human-centered design,
    and branding. I begin projects by thoroughly researching and then developing
    my ideas through creative thinking.
- id: Maria
  name: Maria Navarro
  location: Manila
  position: Customer Outreach
  bio: |
    Maria draws from her own experiences when helping customers grow and manage
    their businesses. She has worked in the hospitality industry for over 15
    years, and has been a member of the Board of Directors of several companies.
    She has also worked as a consultant for several companies, including the
    International Institute of Architects and the Global Institute of Interior
    Design.
- id: Rakesh
  name: Rakesh Patel
  location: Delhi
  position: Business Development
  bio: |
    A calculated risk-taker with deep tech industry knowledge, Rakesh has
    championed cloud services to his enterprise and consumer customers; his
    channel incentive models have motivated thousands of partners globally to
    embrace the cloud. Shahz is recognized for designing, landing, and leading
    the strategic Channel strategies and partner Incentives programs for
    Microsoft’s commercial Cloud Services, including Office 365, Windows Intune,
    CRM Online, Azure and hybrid cloud—programs that are fueling the
    industry-wide transition in both the public and private cloud.
- id: Sabastian
  name: Sebastian Fuentes
  location: Santiago
  position: Researcher
  bio: |
    Sebastian joined our team as a researcher in 2019. He is happiest when he is
    learning new things and solving problems. He works tirelessly to help people
    learn and share their knowledge. After hours, he is most likely found in a
    library or a coffee shop.
- id: Seojun
  name: Seo-jun Kim
  location: Seoul
  position: Developer
  bio: |
    I'm a full-stack web application developer and software developer based in
    South Korea. I have a Bachelor of Science in Computer Science from
    Northeastern University and have 10+ years experience in the field. I
    volunteer as a programming instructor at local schools, fulfilling my
    passion to teach and help people learn to code.
- id: Tomas
  name: Tomas Svoboda
  location: Prague
  position: Engineering Architect
  bio: |
    An industry expert with more than 20 years of successful experience in full
    life cycle Recruiting and Business Development, Tomas has a proven ability
    to foster relationships with C-Suite and senior executives for IT
    operations, accounting, and finance opportunities. Tomas is most fulfilled
    when helping people to grow professionally. His vision and ability to
    nurture relationships lead to long-term solutions and success. Tomas is a
    member of the Board of Directors of the International Association of
    Professional Engineers (IAPE), and was a finalist in the 2008 International
    Conference on Management of Technology (ICMT).
